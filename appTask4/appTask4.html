<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="appTask4.css">
</head>
  <div id="app">
    <h1 id="appTitle">JavaScript Task Manager App<br/><em>made with jQuery and JSON!</em></h1>
    <fieldset id="field">
      <input type="text" id="taskInput" name="taskInput" />
      <button id="buttonElement">Add Task</button>
    </fieldset>

    <hr />
    <div id=listDiv>
      <p>Task List:</p>
      <ul id="taskList">
      </ul>
    </div>

    <button id="delAll">Delete All Tasks</button>
  </div>

<body>

  <form action='' method='post' class='my-form'>
    <div class='form-row'>
      <label for='full-name'>Name</label>
      <input id='full-name' name='full-name' type='text'/>
    </div>

    <div class='form-row'>
      <label for='email'>Email</label>
      <input id='email' name='email' type='email' placeholder='joe@exammple.com'/>
    </div>

    <div class='form-row'>
      <label for='message'>Message</label>
      <textarea id='message' name='message'></textarea>
      <div class='instructions'>Leave feedback here</div>
    </div>

    <div class='form-row'>
      <button>Submit</button>
    </div>

  </form>

  <button type="button" id='formButton'>Show/Hide contact form</button>



  <script src="jquery.js"></script>
  <script src="appTask4.js"></script>
</body>
</html>
